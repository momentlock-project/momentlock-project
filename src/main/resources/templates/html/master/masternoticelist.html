<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
	<link rel="stylesheet" th:href="@{/css/managerpagetoolex.css}" />
	<link rel="stylesheet" th:href="@{/css/noticebox.css}" />
	<link rel="stylesheet" th:href="@{/css/form.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/pagination.css}" />
	<!-- 상세정보 모달창 -->
	<link rel="stylesheet" th:href="@{/css/commons/detailModal.css}" />
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>
	<div id="mainContainer" class="blurContainer">
		<div th:replace="~{fragments/nav :: nav}"></div>
		
		<div class="managerpagetoolex-modal-container">
			<div class="managerpagetoolex-tab-nav">
				<ul>
					<li class="tabs"><a th:href="@{/momentlock/master/masterinquirylist}">문의게시판</a></li>
			        <li class="tabs"><a th:href="@{/momentlock/master/masterdeclarlist}">신고게시판</a></li>
			        <li class="tabs active"><a th:href="@{/momentlock/master/masternoticelist}">공지사항</a></li>
				</ul>
			</div>
			
			<!-- 모달창 -->
			<div class="modal_3">
			  <h1>관리자 공지사항, QnA페이지</h1>
			  <div class="write-btn-container">
  			     <a th:href="@{/momentlock/master/masterinquiryinsert}" class="form-btn">새 글 작성</a>
  			 </div>
			  <table class="box-table">
				<thead>
				    <tr>
				       <th class="col-num">번호</th>
					   <th class="col-nottype">구분</th>
				       <th class="col-title">제목</th>
				       <th class="col-date">작성일</th>
				     </tr>
				 </thead>
			     <tbody>
					<tr class="row notice" th:each="noticeQa, stat : ${noticeQaPage.content}">
					  <td th:text="${noticeQa.id}">10</td>
					  <td>
					    <span th:switch="${noticeQa.type}">
					    <span th:case="'NOTICE'" class="badge notice-badge">공지</span>
					    <span th:case="'QNA'" class="badge qna-badge">QnA</span>
					    <span th:case="*">기타</span> <!-- 그 외의 경우 -->
					  </span>
					</td>
					<td th:text="${noticeQa.title}">제목</td>
					<td th:text="${#temporals.format(noticeQa.regDate, 'yyyy-MM-dd')}">2025-10-12</td>
				  </tr>
				  <!-- 조회된 게시글이 없을 경우 표시될 메시지 -->
			      <tr th:if="${noticeQaPage.empty}">   
				    <td colspan="4" style="text-align: center;">작성된 게시글이 없습니다.</td>
				  </tr>
				 </tbody>
			   </table>
			   <div th:if="${!noticeQaPage.empty}" id="pagination-container">
			   	  <ul class="pagination">
			   	    <li class="arrow" th:classappend="${noticeQaPage.first} ? 'disabled'">
			   			<a th:href="@{/momentlock/master/masternoticelist(page=0)}">«</a>
			   	    </li>
			   	    <!-- '이전' 페이지로 이동 버튼 -->
			   	    <li class="arrow" th:classappend="${!noticeQaPage.hasPrevious()} ? 'disabled'">
			   			<a th:href="@{/momentlock/master/masternoticelist(page=${noticeQaPage.number - 1})}">‹</a>
			   	    </li>
			   			                     
			   	    <!-- 페이지 번호 목록 (예: 1 2 3 4 5) -->
			   		<li class="pagenumber" th:each="pageNumber : ${#numbers.sequence(0, noticeQaPage.totalPages - 1)}" th:classappend="${pageNumber == noticeQaPage.number} ? 'active'">
			   			<a th:href="@{/momentlock/master/masternoticelist(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
			   		</li>
			   			                     
			   		<!-- '다음' 페이지로 이동 버튼 -->
			   	    <li class="arrow" th:classappend="${!noticeQaPage.hasNext()} ? 'disabled'">
			   			<a th:href="@{/momentlock/master/masternoticelist(page=${noticeQaPage.number + 1})}">›</a>
			   		</li>
			   	    <!-- '마지막' 페이지로 이동 버튼 -->
			   	    <li class="arrow" th:classappend="${noticeQaPage.last} ? 'disabled'">
			   			<a th:href="@{/momentlock/master/masternoticelist(page=${noticeQaPage.totalPages - 1})}">»</a>
			   		</li>
			   	 </ul>										 
			   </div>									 
			 </div>			 
		</div>	
		
		<!-- 상세정보 모달창 -->
		<div class="modal-overlay">
			<div class="box-modal">
				 <a>
				 	<img class="close-btn" src="/img/x.png" alt="창닫기" />
				 </a>
				 <div id="modal-inner">
					<div class="modal-title-date-box">
						<p class="modal-title"></p>
					</div>
					<textarea class="modal-content" disabled></textarea>
				 </div>
		 	</div>
		</div>
		
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script th:src="@{/js/nav.js}" defer></script>
	<script th:src="@{/js/managerpagetoolex.js}" defer></script>
	<script th:src="@{/js/member/memberfunction.js}" defer></script>
	<script th:src="@{/js/master/masterBoard.js}" defer></script>
	
	<body>

</html>
