<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
	<link rel="stylesheet" th:href="@{/css/managerpagetoolex.css}" />
	<link rel="stylesheet" th:href="@{/css/noticebox.css}" /> 
	<link rel="stylesheet" th:href="@{/css/commons/pagination.css}" />
	<!-- 상세정보 모달창 -->
	<link rel="stylesheet" th:href="@{/css/commons/detailModal.css}" />
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>
	<div id="mainContainer" class="blurContainer">
		<div th:replace="~{fragments/nav :: nav}"></div>
		
		<div class="managerpagetoolex-modal-container">
			<div class="managerpagetoolex-tab-nav">
				<ul>
					<li class="tabs"><a th:href="@{/momentlock/masterinquirylist}">문의게시판</a></li>
			        <li class="tabs active"><a th:href="@{/momentlock/masterdeclarlist}">신고게시판</a></li>
			        <li class="tabs"><a th:href="@{/momentlock/masternoticelist}">공지사항</a></li>
				</ul>
			</div>
			
			<!-- 모달창 -->
			<div class="modal_3">
				<h1>신고 게시판 페이지</h1>
					<table class="box-table">
						<thead>
						   <tr>
							 <th class="col-num">번호</th>
							 <th class="col-title">신고항목</th>
							 <th class="col-date">작성일</th>
						   </tr>
						 </thead>
						 <tbody>
							<tr th:each="declaration, stat : ${declarationPage.content}" class="row declar">
							  <td th:text="${declaration.decid}">10</td>
							  <td class="col-title" th:text="${declaration.deccategory}"></td>
							  <td th:text="${#temporals.format(declaration.decregdate, 'yyyy-MM-dd')}"></td>
							</tr>
							<tr th:if="${declarationPage.empty}">
							  <td colspan="3" style="text-align: center;">작성된 신고글이 없습니다.</td>
							</tr>
						  </tbody>
					</table>
					<div th:if="${!declarationPage.empty}" id="pagination-container">
						<ul class="pagination">
							<li class="arrow" th:classappend="${declarationPage.first} ? 'disabled'">
								<a th:href="@{/momentlock/masterdeclarlist(page=0)}">«</a>
							</li>
							<!-- '이전' 페이지로 이동 버튼 -->
							<li class="arrow" th:classappend="${!declarationPage.hasPrevious()} ? 'disabled'">
								<a th:href="@{/momentlock/masterdeclarlist(page=${declarationPage.number - 1})}">‹</a>
							</li>
												   			                     
							<!-- 페이지 번호 목록 (예: 1 2 3 4 5) -->
							<li class="pagenumber" th:each="pageNumber : ${#numbers.sequence(0, declarationPage.totalPages - 1)}" th:classappend="${pageNumber == declarationPage.number} ? 'active'">
								<a th:href="@{/momentlock/masterdeclarlist(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
							</li>
												   			                     
							<!-- '다음' 페이지로 이동 버튼 -->
							<li class="arrow" th:classappend="${!declarationPage.hasNext()} ? 'disabled'">
							    <a th:href="@{/momentlock/masterdeclarlist(page=${declarationPage.number + 1})}">›</a>
							</li>
						    <!-- '마지막' 페이지로 이동 버튼 -->
							<li class="arrow" th:classappend="${declarationPage.last} ? 'disabled'">
								<a th:href="@{/momentlock/masterdeclarlist(page=${declarationPage.totalPages - 1})}">»</a>
							</li>
						</ul>										 
					</div>	
				</div>
		</div>	
		
		<!-- 상세정보 모달창 -->
		<div class="modal-overlay">
			<div class="box-modal">
				 <a>
				 	<img class="close-btn" src="/img/x.png" alt="창닫기" />
				 </a>
				 <div id="modal-inner">
					<div class="modal-title-date-box">
						<p class="modal-title"></p>
						<input class="modal-id" type="hidden" />
					</div>
					<p class="modal-content"></p>
				 </div>
				 <div id="declarBtn">
					<input class="member-btn" type="button" value="신고 처리하기" onclick="masterDeclarPlusCnt()" />
				 </div>
		 	</div>
		</div>
		
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script th:src="@{/js/nav.js}" defer></script>
	<script th:src="@{/js/managerpagetoolex.js}" defer></script>
	<script th:src="@{/js/member/memberfunction.js}" defer></script>
	<script th:src="@{/js/master/masterBoard.js}" defer></script>
	<body>

</html>
