<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
	<link rel="stylesheet" th:href="@{/css/managerpagetoolex.css}" />
	<link rel="stylesheet" th:href="@{/css/member/memberdeclarlist.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/pagination.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/detailModal.css}" />
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>
	<div id="mainContainer" class="blurContainer">
		<div th:replace="~{fragments/nav :: nav}"></div>
		
		<div class="managerpagetoolex-modal-container">
			<div class="managerpagetoolex-tab-nav">
				<ul>
					<li class="tabs active"><a th:href="@{/momentlock/memberinquirylist}">문의게시판</a></li>
			        <li class="tabs"><a th:href="@{/momentlock/memberdeclarlist}">신고게시판</a></li>
			        <li class="tabs"><a th:href="@{/momentlock/membernoticelist}">공지사항</a></li>
				</ul>
			</div>
			
			<!-- inner -->
			<div class="modal_3 inquiry">
				
				<div id="title-box">
				    <h1>문의사항 페이지</h1>
					<input type="button" class="member-btn insert" 
						value="문의하기" onClick="location.href='/momentlock/inquiryinsert'"></input>
				</div>
		
				<div id="table-container">
					
					<!-- 테이블 제목 -->
					<div id="table-title-box">
						<div id="table-no">번호</div>
						<div id="table-title">제목</div>
						<div id="table-regdate">날짜</div>
						<div id="table-complete">답변여부</div>						
					</div>
					
					<!-- 문의사항 반복 -->
					<div class="row inquiry" th:each="inquiry : ${inquirylist}">
						<div class="col number" th:text="${inquiry.inqid}">1</div>
						<div class="col title" th:text="${inquiry.inqtitle}">문의 제목</div>
						<div class="col regdate" th:text="${inquiry.inqregdate}">2025/10/4</div>
						<div class="col complete" th:text="${inquiry.inqcomplete}">QNAN</div>
					</div>
					<div class="row inquiry" th:if="${inquirylist.empty}">
						<div class="col">표시할 문의사항이 없습니다.</div>
					</div>
				</div>
				
				<!-- 페이지네이션 -->
				<div th:if="${not inquirylist.empty}" id="pagination-container">
					<ul class="pagination">
						
						<!-- 이전 -->
						<li class="arrow" th:if="${inquirylist.hasPrevious()}">
							<a th:href="@{/momentlock/memberinquirylist(page=${inquirylist.number - 1}, size=${inquirylist.size})}">&lt;</a>
						</li>

						<!-- 페이지 번호 -->
						<li class="pagenumber" th:each="i : ${#numbers.sequence(0, inquirylist.totalPages - 1)}"
							th:classappend="${i == inquirylist.number} ? 'active'">
							<a th:href="@{/momentlock/memberinquirylist(page=${i}, size=${inquirylist.size})}" th:text="${i + 1}"></a>
						</li>
						
						<!-- 다음 -->
						<li class="arrow" th:if="${inquirylist.hasNext()}">
							<a th:href="@{/momentlock/memberinquirylist(page=${inquirylist.number + 1}, size=${inquirylist.size})}">&gt;</a>
						</li>
						
					</ul>
				</div> <!--페이지네이션-->
				
			 </div> <!--inner-->
			 
		</div>	<!-- managerpagetoolex-modal-container -->
		
		<!-- 상세정보 모달창 -->
		<div class="modal-overlay">
			<div class="box-modal">
				 <a>
				 	<img class="close-btn" src="/img/x.png" alt="창닫기" />
				 </a>
				 <div id="modal-inner">
					<div class="modal-title-date-box">
						<p class="modal-title"></p>
						<input class="modal-id" type="hidden" />
						<input class="modal-complete" type="hidden" />
					</div>
					<textarea class="modal-content" disabled></textarea>
				 </div>
				 <textarea class="modal-answer"></textarea>
		 	</div>
		</div>
		
	</div> <!-- mainContainer -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script th:src="@{/js/nav.js}" defer></script>
	<script th:src="@{/js/managerpagetoolex.js}" defer></script>
	<script th:src="@{/js/member/memberfunction.js}" defer></script>
	<script th:src="@{/js/member/memberbox.js}" defer></script>
	<body>

</html>
